<body>
 <section class="header1x">
        <nav>
            <a href="index.html"><img src="images/logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>

                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
</section> 
<!-------------------ACCOUNT-PAGE------------------------->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-3">
                <img src="images/log.jpg" width="110%">
            </div>
            <div class="col-2">
               <div class="form-container">
                   <div class="form-btn">
                       <span onclick="login()">Login</span>
                       <span onclick="register()">Register</span>
                       <hr id="Indicator">
                   </div>
                   <form id="LoginForm">
                       <input type="text" placeholder="Username">
                       <input type="password" placeholder="Password">
                       <button type="submit" class="btn">Login</button>
                       <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Forgot password</a>
                   </form>
                   
                   <form id="RegForm">
                       <input type="text" placeholder="Username">
                       <input type="email" placeholder="Email">
                       <input type="password" placeholder="Password">
                       <button type="submit" class="btn">Register</button>
                       <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Forgot password</a>
                   </form>
                   </div>
            </div>
        </div>
    </div>
</div>
<!-------------------FOOTER------------------------->
    
<!-------------------JavaScript for Toggle Menu------------->
<script>
    var navLinks = document.getElementById("navLinks");
    function showMenu(){
        navLinks.style.right ="0";
    }
    function hideMenu(){
        navLinks.style.right ="-200px"
    }
</script>
<!-------------------JavaScript for Toggle Menu------------->   
   
<!-------------------js for toggle Form------------------------->
    <script>
     var LoginForm = document.getElementById("LoginForm");
     var RegForm = document.getElementById("RegForm");
     var Indicator = document.getElementById("Indicator");
        
        function register(){
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }
        
        function login(){
            RegForm.style.transform = "translateX(350px)";
            LoginForm.style.transform = "translateX(350px)";
            Indicator.style.transform = "translateX(-25px)";
        }
        
    </script>
    
</body>
</html>
